<div class="container-fluid" *ngFor="let n of Notifications">

  <div *ngIf="n.Option.Way=== 0" [ngClass]="CssClass(n)+' alert-dismissible'">
    <a href="#" class="close" (click)="RemoveAlert(n)" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{n.Title}}</strong> {{n.Message}}
  </div>

  <div *ngIf="n.Option.Way=== 1" aria-live="polite" aria-atomic="true"
       style="position: relative; min-height: 100px;">
    <div [ngClass]="CssClass(n)+' toast fade show'"
         style="min-width: 350px; float: right;">
      <div class="toast-header">
        <!-- <img src="..." class="rounded mr-2" alt="...">-->
        <strong class="mr-auto">{{n.Title}}</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"
                (click)="RemoveAlert(n)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">{{n.Message}}</div>
    </div>
  </div>
</div>
